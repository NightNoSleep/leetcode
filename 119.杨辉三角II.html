<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<p>酒店网址：</p>
		<p></p>
	</div>
	<script>
		let rowIndex = 9;
		var getRow = function(rowIndex){
			let three = []
			for(let i = 1;i<=rowIndex+1;i++){
				if (i == 1) three = [1]
				else if (i == 2) three = [1,1]
				else {
					let one = three[0]
					let two = three[1]
					for(let j = 1;j<i-1;j++){
						three[j] = one + two
						one = two
						two = three[j+1]
					}
					three.push(1)
				}	
			}
			return three
		}
		console.log(getRow(rowIndex))
	</script>
</body>
</html>
