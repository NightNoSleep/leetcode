<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .content{
            position: absolute;
            width: 300px;
            height:300px;
            border:1px solid black;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
    </style>
</head>
<body>
<div class='content'>

</div>
<script>
    let nums = [2,7,9,3,1]
    var rob = function(nums) {
        let list = new Array(nums.length+1)
        list.fill(0)
        if(!nums.length){
            return 0
        }
        list[1] = nums[0]
        for(let i = 2;i<=nums.length;i++){
            list[i] = Math.max(list[i-1],list[i-2]+nums[i-1])
        }
        return list[nums.length]
    };
    document.querySelector('.content').innerHTML= rob(nums)
</script>
</body>
</html>
