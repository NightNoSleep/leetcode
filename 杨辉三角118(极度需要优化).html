	<script>
		let numRows = 10
		var generate = function(numRows) {
    		let three = [[1]];
    		let newArr = []
    		if (numRows === 0 ) {return []}
    		for(let i = 1;i<=numRows;i++){
    			if (i === 1) {
    			}else{
	    			let oldArr = [...three[i-2]]
	    			newArr=[1,1]
    				if (i % 2 === 0) {
	    				for(let j = 1;j<=(i-2)/2;j++){
	    					newArr.splice(j,0,oldArr[j-1]+oldArr[j])
	    					newArr.splice(j,0,oldArr[j-1]+oldArr[j])
	    				}
	    				three.push(newArr)
	    			}else{
	    				for(let j = 1;j<=Math.ceil((i-2)/2);j++){
	    					if (Math.ceil((i-2)/2)===j) {
	    						newArr.splice(j,0,oldArr[j-1]+oldArr[j])
	    					}else{
	    						newArr.splice(j,0,oldArr[j-1]+oldArr[j])
	    						newArr.splice(j,0,oldArr[j-1]+oldArr[j])
	    					}
	    				}
	    				three.push(newArr)
	    			}
    			}
    			
    		}
    		return three 
		};
		console.log(generate(numRows))
	</script>
