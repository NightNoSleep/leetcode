<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .content{
            position: absolute;
            width: 300px;
            height:300px;
            border:1px solid black;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
    </style>
</head>
<body>
    <div class='content'>

    </div>
    <script>
        let A = ["bella","label","roller"]
        var commonChars = function(A) {
            A.map((item,index) => {
                A[index] = item.split('')
            })
            let one = A[0]
            A.splice(0,1)
            let arr = []
            for(let i = 0;i<one.length;i++){
                let flag = true
                A.map((item,index) => {
                    if(item.indexOf(one[i]) != -1){
                        A[index].splice(item.indexOf(one[i]),1)
                    }else{
                        flag = false
                        return
                    }
                })
                if(flag){
                    arr.push(one[i])
                }
            }
            return arr
        };
        document.querySelector('.content').innerHTML= commonChars(A)
    </script>
</body>
</html>
