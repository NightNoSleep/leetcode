<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .content{
            position: absolute;
            width: 300px;
            height:300px;
            border:1px solid black;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
    </style>
</head>
<body>
    <div class='content'>

    </div>
    <script>
        let heights = [1,1,4,2,1,3]
        var heightChecker = function(heights) {
            let arr = [...heights]
            for(let i = 0; i<heights.length; i++){
                for(let j = i+1; j<heights.length; j++){
                    if(heights[i] > heights[j]){
                        heights[i] = [heights[j],heights[j] = heights[i]][0]
                    }
                }
            }
            let num = 0
            for(let i = 0; i<arr.length; i++){
                if(heights[i] != arr[i]){
                    num += 1
                }
            }
            return num
        };
        document.querySelector('.content').innerHTML= heightChecker(heights)
    </script>
</body>
</html>
