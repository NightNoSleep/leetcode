<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let nums = [-2,1,-3,4,-1,2,1,-5,4];
		var maxSubArray = function(nums) {
    		var max = 0;
    		var sum = 0;
    		for(let num of nums){
    			if (sum<0) {
    				sum=0
    			}
    			sum+=num
    			max = Math.max(max,sum)
    		}
    		return max
		};
		console.log(maxSubArray(nums))
	</script>
</body>
</html>
