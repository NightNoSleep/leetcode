<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let nums = [9,6,4,2,3,5,7,0,1];
		var missingNumber = function(nums) {
		    let length = Math.max(...nums)
		    for(let i = 0;i<length;i++){
		        if(nums.indexOf(i) === -1){
		            return i
		        }
		    }
		    return length+1
		};
		console.log(missingNumber(nums))
	</script>
</body>
</html>
