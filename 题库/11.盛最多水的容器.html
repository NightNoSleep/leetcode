<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .content{
            position: absolute;
            width: 300px;
            height:300px;
            border:1px solid black;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
    </style>
</head>
<body>
<div class='content'>

</div>
<script>
    let height = [1,0]
    var maxArea = function(height) {
        let len = height.length
        let max = Math.min(height[0],height[len-1]) * (len-1)
        if(len === 2) {
            return max
        }
        let left = 0
        let right = len - 1
        for(let i = 1;i <= (len - 2);i++) {
            height[left] <= height[right] ? left += 1 : right -= 1
            max = Math.max(max, Math.min(height[left],height[right]) * (right - left))
        }
        return max
    };
    document.querySelector('.content').innerHTML= maxArea(height)
</script>
</body>
</html>
