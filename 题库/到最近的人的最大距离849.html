<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let seats = [0,0,0,1];
		var maxDistToClosest = function(seats) {
    		let num = 0;
    		let max = 0;
    		let flag = false;
    		if (seats[0]===0) {flag=true}
    		for(let i = 0;i<seats.length;i++){
    			if (seats[i] === 1 ) {
    				if (flag) {
    					max = num
    					flag = false
    				}else{
    					max = Math.max(Math.ceil(num/2),max)
    				}
    				num = 0;
    			}else{
    				num+=1
    				if (i === seats.length-1) {
	    				max = Math.max(num,max)
    				}
    			}
    		}
    		return max
		};
		console.log(maxDistToClosest(seats))
	</script>
</body>
</html>
