<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let nums = [1,3,2,2,2]
		var findUnsortedSubarray = function(nums) {
    		let one = -1
    		let two = -2
    		let arr = [...nums].sort((a,b)=>{return a-b})
    		for(let i = 0;i<arr.length;i++){
    			if(arr[i] !== nums[i] && one == -1){
    				one = i
    			}
    			if(arr[nums.length-i-1] != nums[nums.length-i-1] && two == -2){
    				two = nums.length-i-1
    			}
    		}
    		console.log(one , two)
    		return two - one + 1
		};
		console.log(findUnsortedSubarray(nums))
	</script>
</body>
</html>
