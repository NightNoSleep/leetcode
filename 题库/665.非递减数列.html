<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let nums = [1,3,2,2,2,2]
		var checkPossibility = function(nums) {
		    let times = -1
		    let num = Math.max()
		    for(let i = 0;i<nums.length;i++){
		        num = Math.max(num,nums[i])
		        if(num !== nums[i] && times == -1){
		            times = i-1
		            num = nums[i]
		        }else if(num !== nums[i]){
		        	return false
		        }
		    }
			if(nums[times]>nums[times+2] && nums[times+1]<nums[times-1]){
				return false
			}else{
				return true
			}		    
		};
		console.log(checkPossibility(nums))
	</script>
</body>
</html>
