
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="date" value='2019-01-12'>
	<button>打印</button>
	<script>
		let s =  "MCMXCIV"
		var romanToInt = function(s) {
    		let obj = {
    			"I":1,
    			"V":5,
    			"X":10,
    			"L":50,
    			"C":100,
    			"D":500,
    			"M":1000
    		}
    		let arr = s.split('')
    		let num = 0
    		for(let i = 0;i<arr.length;i++){
    			if(obj[arr[i]]<obj[arr[i+1]]){
    				num -= obj[arr[i]]
    			}else{
    				num += obj[arr[i]]
    			}
    		}
    		return num
		};
		console.log(romanToInt(s))
	</script>
</body>
</html>
