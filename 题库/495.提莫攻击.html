<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let timeSeries = [1,2,3,4,5,6,7,8,9],duration = 2
		var findPoisonedDuration = function(timeSeries, duration) {
    		let all = 0
    		for(let i = 0;i<timeSeries.length;i++){
    			i == timeSeries.length-1 ? all += 2: all += Math.min(timeSeries[i+1] - timeSeries[i],duration)
    		}
    		return all
		};
		console.log(findPoisonedDuration(timeSeries, duration))
	</script>
</body>
</html>
