	<script>
		let A = [3,5,5]
		var validMountainArray = function(A) {
		    if(A.length<=2){
		        return false
		    }else{
		        let num = Math.max(...A)
		        let index = A.indexOf(num)
		        let up = dw = 0
		        for(i = 1;i<A.length;i++){
		            if(i<=index){
		                if(A[i] <= A[i-1]){
		                    return false
		                }
		            }else{
		                if(A[i] >= A[i-1]){
		                    return false
		                }
		            }
		        }
		        return true
		    }
		};
		console.log(validMountainArray(A))
