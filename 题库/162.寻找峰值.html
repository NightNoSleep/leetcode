<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let nums = [2,1]
		var findPeakElement = function(nums) {
			let min = Math.max()
			nums.push(min)
			nums.unshift(min)
    		for(let i = 1;i<nums.length;i++){
    			if(nums[i]>nums[i-1] && nums[i]>nums[i+1]){
    				return i-1
    			}
    		}
    		return -1
		};
		console.log(findPeakElement(nums))
	</script>
</body>
</html>
