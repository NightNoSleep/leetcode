<body>
	<script>
		let prices = [1,2,4,2,5,7,2,4,9,0]
		var maxProfit = function(prices) {
			let money = 0
    		for(let i = 0;i<prices.length;i++){
    			if (prices[i]>=prices[i+1]) {}
    			else{
    				let one = prices[i]
                    let price = []
    				for(let j = i+1;j<prices.length;j++){
    					if (prices[j]<=prices[j+1]) {}
    					else{
    						price.push(prices[j] - one)
    						one = prices[j+1]
    					}
    				}
                    price.sort((a,b)=>{return b-a})
                    console.log(price)
    				if(price.length == 1){
                        money = money > price[0] ? money : price[0]
                    }else if(price.length == 2){
                        money = money > (price[0]+price[1]) ? money : price[0]+price[1]
                    }
    			}
    		}
    		return money
		};
		console.log(maxProfit(prices))
	</script>
</body>
