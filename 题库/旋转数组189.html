		//2 
		let nums = [1,2],k = 3
		var rotate = function(nums, k) {
		    let j = k;
		    if(k>nums.length){
		        j = k%(nums.length)
		    }
		    let arr = nums.splice(0,nums.length-j)
		    for(let i =0;i<arr.length;i++){
		        nums.push(arr[i])
		    }
		    return nums
		};
		console.log(rotate(nums,k))
