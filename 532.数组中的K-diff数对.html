<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let nums = [3,2,9,2,3],k=1
		var findPairs = function(nums, k) {
    		let num = 0
    		for(let i = 0;i<nums.length;){
    			let one = nums[i]
    			nums.splice(i,1)
    			if(k == 0){
					if(nums.lastIndexOf(one) != -1){
    					num += 1
	    			}
    			}else{
    				if(nums.lastIndexOf(one - k) != -1){
    					num += 1
	    			}
	    			if(nums.lastIndexOf(one + k) != -1){
	    				num += 1
	    			}
    			}
    			
    			if(nums.length == 1){
    				return num
    			}
    		}
    		return num
		};
		console.log(findPairs(nums,k))
	</script>
</body>
</html>
