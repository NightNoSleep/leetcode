<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let A = [26,51,40,58,42,76,30,48,79,91]
		var partitionDisjoint = function(A) {
			let left = A.slice(0,1)
            let right = A.slice(1)
		    for(let i = 0;i<A.length-2;i++){
		        if(Math.max(...left)<=Math.min(...right)){
		    		return left.length
		    	}else{
		    		left.push(right[0])
		    		right.splice(0,1)
		    	}
		    }
		    return left.length
		};
		console.log(partitionDisjoint(A))
	</script>
</body>
</html>
