<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let A = [1,1,2]
		var isMonotonic = function(A) {
		    let type = 0
		    if(A.length<=1)return true
		    else{
		        for(let i = 0;i<A.length;i++){
		            if(A[i]>A[i+1]){
		                type += 1
		            }else if(A[i]<A[i+1]){
		                type -= 1
		            }else{
		            	type = type < 0 ? type -= 1: type += 1
		            }
		            if(type != i+1 && type != -i-1){
		                return false
		            }
		        }
		        return true
		    }
		    
		};
		console.log(isMonotonic(A))
	</script>
</body>
</html>
