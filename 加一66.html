<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let digits = [9,9];
		var plusOne = function(digits) {
    		let length = digits.length
    		let num = digits[length-1]
    		for(let i = length-1;i>=0;i--){
    			if (digits[i] === 9) {
    				digits.splice(i,1,0)
    			}else{
    				digits.splice(i,1,digits[i]+1)
    				return digits
    			}
    			if (i === 0) {
    				digits.unshift(1)
    				return digits
    			}
    		}
    		if (length === 1) {
    			if (digits[0] === 9) {
    				digits.splice(0,1,0)
    				digits.unshift(1)
    			}else{
    				digits.splice(0,1,digits[0]+1)
    				return digits
    			}
    		}
		};
		console.log(plusOne(digits))
	</script>
</body>
</html>
