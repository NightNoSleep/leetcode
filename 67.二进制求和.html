<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let a = '10100000100100110110010000010101111011011001101110111111111101000000101111001110001111100001101', b = '110101001011101110001111100110001010100001101011101010000011011011001011101111001100000011011110011';
		var addBinary = function(a, b) {
    		let one = a.split('')
    		let two = b.split('')
    		let min = one.length >= two.length ? two : one
    		let max = one.length >= two.length ? one : two
    		let length = max.length - min.length
    		for(let i = 0;i<length;i++){
    			min.unshift('0')
    		}
    		for(let i = max.length-1 ;i>=0;i--){
    			if((max[i] == '1' && min[i] == '1') || (max[i] == '2' && min[i] == '0')){
    				max[i] = '0'
    				if(i == 0){
		                max.unshift('1')
		                return max.join('')
		            }else if(max[i-1] == '0'){
		                max[i-1] = '1'
		            }else if(max[i-1] == '1'){
		                max[i-1] = '2'
		            }
    			}else if(max[i] == '2' && min[i] == '1'){
    				max[i] = '1'
    				if(i == 0){
		                max.unshift('1')
		                return max.join('')
		            }else if(max[i-1] == '0'){
		                max[i-1] = '1'
		            }else if(max[i-1] == '1'){
		                max[i-1] = '2'
		            }
    			}else if(max[i] == '0' && min[i] == '1'){
    				max[i] == '1'
    			}
    		}
    		return max.join('')
		};
		console.log(addBinary(a, b))
	</script>
</body>
</html>
