<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let nums = [2,2,2,0,1]
		var findMin = function(nums) {
			if(nums.length == 1){return nums[0]}
    		for(let i = 1;i<nums.length;i++){
    			if(nums[i]<nums[i-1]){
    				return nums[i]
    			}
    		}
    		return nums[0]
		};
		console.log(findMin(nums))
	</script>
</body>
</html>
