				if (flag === 0) {
					if (A[i]===A[i+1]) {
					
					}else{

							flag = -1
						}else{
							flag = 1
						}
					}
				}else{
					if (A[i]>A[i+1] && flag === 1) {
						return false
					}else if (A[i]<A[i+1] && flag === -1) {
						return false
					}
				}
