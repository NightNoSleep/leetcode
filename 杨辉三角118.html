		var generate = function(numRows){
			if(numRows == 0) return []
			let arr = [[1]]
			for(let i = 1;i<=numRows+1;i++){
				if (i == 1){}
				else if (i == 2) arr = [[1],[1,1]]
				else {
					let three = [...arr[i-2]]
					let one = three[0]
					let two = three[1]
					for(let j = 1;j<i-1;j++){
						three[j] = one + two
						one = two
						two = three[j+1]
					}
					three.push(1)
					arr.push(three)
				}	
			}
			return arr
		}
		console.log(generate(numRows))
